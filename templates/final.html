<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="h4 text-center mb-4">Resultado Final</h2>

        {% for main_img, related_imgs in related.items() %}
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">Imagem Principal</h5>
                <div class="text-center mb-3">
                    <img src="data:image/png;base64,{{ main_img }}" class="img-fluid img-thumbnail"
                        style="max-width: 250px;" alt="Imagem Principal">
                </div>
                <h6 class="card-subtitle mb-2 text-muted">Imagens Relacionadas</h6>
                <div class="row g-2">
                    {% for r in related_imgs %}
                    <div class="col-4 col-sm-3 col-md-2 text-center">
                        <img src="data:image/png;base64,{{ r.img }}" class="img-fluid img-thumbnail"
                            alt="Imagem Relacionada">
                        <small class="text-muted d-block mt-1">{{ r.score }}%</small>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary w-100 w-sm-auto">Voltar para Home</a>
        </div>
    </div>
</body>

</html>
