<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Ajuste essencial para mobile -->
    <title>Upload de Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm w-100" style="max-width: 400px;"> <!-- ✅ Limita largura em mobile -->
            <div class="card-body">
                <h2 class="h4 text-center mb-4">Upload de Imagem</h2>
                <form action="/" method="POST" enctype="multipart/form-data">
                    <input type="file" name="image" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button> <!-- ✅ Botão full width -->
                </form>
            </div>
        </div>
    </div>
</body>

</html>
