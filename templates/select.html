<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selecionar Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ðŸ”¹ Overlay de loading */
        #loadingOverlay {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        /* ðŸ”¹ Deixa o cursor em formato de botÃ£o no card */
        .selectable-card {
            cursor: pointer;
        }

        /* ðŸ”¹ Destaque visual quando selecionado */
        .selected-card {
            border: 3px solid #198754 !important;
            /* verde bootstrap */
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="h4 text-center mb-4">Selecione as Imagens</h2>
        <form action="/select" method="POST" onsubmit="showLoading()">
            <div class="row g-3">
                {% for img in images %}
                <div class="col-6 col-sm-4 col-md-3 text-center">
                    <div class="card shadow-sm selectable-card" onclick="toggleSelection(this)">
                        <img src="data:image/png;base64,{{ img }}" class="card-img-top img-fluid" alt="Imagem">
                        <div class="card-body p-2">
                            <div class="form-check">
                                <input class="form-check-input d-none" type="checkbox" name="selected" value="{{ img }}"
                                    id="img{{ loop.index }}">
                                <label class="form-check-label small" for="img{{ loop.index }}">
                                    Selecionar
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="d-flex flex-column flex-sm-row justify-content-center gap-2 mt-4">
                <button type="submit" class="btn btn-success w-100 w-sm-auto">Confirmar SeleÃ§Ã£o</button>
                <a href="/" class="btn btn-secondary w-100 w-sm-auto">Voltar para Home</a>
            </div>
        </form>
    </div>

    <!-- ðŸ”¹ Overlay com spinner -->
    <div id="loadingOverlay" class="d-flex">
        <div class="spinner-border text-success" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function toggleSelection(card) {
            const checkbox = card.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            card.classList.toggle('selected-card', checkbox.checked);
        }
    </script>
</body>

</html>
