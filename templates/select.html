<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Selecione as imagens</h2>
    <form action="/select" method="POST">
        <div class="row">
            {% for img in images %}
            <div class="col-md-3 text-center my-2">
                <img src="data:image/png;base64,{{ img }}" class="img-thumbnail"><br>
                <input type="checkbox" name="selected" value="{{ img }}"> Selecionar
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success mt-3">Confirmar Seleção</button>
        <a href="/" class="btn btn-secondary mt-3">Voltar para Home</a>
    </form>
</div>
</body>
</html>
